<html lang="en">
<head>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Mood Transformation</h1>
  </header>
  <main>
    <img id="mood-image" src="" alt="Mood Image" style="display: none; max-width: 20%; height: auto;">
  <div id="container">
    <h1 id="mood-title">Click or Press a Key to Change Mood</h1>

  </main>
